<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- FONT FAMILY -->
  <!-- ---------------INTER--------------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- font-family: 'Inter', sans-serif; -->

  <!-- --------------Lexend Deca------------ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- font-family: 'Lexend Deca', sans-serif; -->
  <!-- FONT END -->


  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Avin-k">Avinash Kumar</a>.
  </div>
  <div class="card">
    <!-- LEFT SECTION -->
    <div class="card-content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding
        revenue,
        customer
        experience, and overall efficiency.
      </p>

      <div class="card-list">
        <div>
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div>
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div>
          <h2>12m+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>


    <!-- RIGHT SECTION -->
    <div class="card-img">
      <source media="(min-width:998px)" srcset="./images/   image-header-desktop.jpg" />
      <img class="card-img" src="./images/image-header-mobile.jpg" alt="header image" />
    </div>
  </div>


</body>

</html>
